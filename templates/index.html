{{ define "content" }}
<!-- Date Header -->
<div class="date-header">
    <h1>Tuesday</h1>
    <p>Mar 25 / 2025</p>
</div>

<!-- Example: You could insert a calendar here if needed -->
<!-- <div class="calendar card">
<p>Calendar goes here...</p>
</div> -->

<!-- Two-column grid on desktop, single column on mobile -->
<div class="grid-container">
    <!-- Left Column -->
    <div>
        <!-- Habits Section -->
        <!-- This div will be updated with the habits table -->
        <div
            id="habitsTable"
            hx-get="/habits_by_day"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            <!-- The habits table will load here automatically via htmx -->
            Loading habits…
        </div>
        <!-- Todos Section -->
        <div id="todos" hx-get="/todos" hx-trigger="load" hx-swap="innerHTML">
            Loading todos…
        </div>
    </div>

    <!-- Right Column -->
    <div>
        <!-- Notes Section -->
        <div id="notes" hx-get="/notes" hx-trigger="load" hx-swap="innerHTML">
            Loading notes…
        </div>
        <!-- Mood Section -->
        <div
            id="mood"
            hx-get="/mood_rating"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            Loading mood…
        </div>

        <!-- Workout Section -->
        <div
            id="workoutlog"
            hx-get="/workout_loging"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            Loading workout log…
        </div>
    </div>
</div>
{{ end }}
